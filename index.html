<head>
    <title>qubemap</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-multi-video-component/dist/aframe-multi-video-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-assets>
          <video id="video1" loop crossorigin="anonymous" webkit-playsinline playsinline>
              <source src="video.mp4"></source>
          </video>
      </a-assets>
      <a-plane class="video_plane" id="videoplane" geometry="buffer: false" position="0 0 0" rotation="-90 180 0" width="100" height="100" aframe-multi-video-component="src: #video1; time: 0; duration: 5; volume: 0.5; autoplay:true;"></a-plane>

      <a-plane class="video_plane" id="videoplane2" geometry="buffer: false" position="0 3.2 0" rotation="90 0 0" width="100" height="100" aframe-multi-video-component="src: #video1; time: 5; duration: 5; volume: 0.5; autoplay:true;"></a-plane>

      <a-plane class="video_plane" id="videoplane3" geometry="buffer: false" position="1.6 1.6 0" rotation="0 270 0" width="100" height="100" aframe-multi-video-component="src: #video1; time: 10; duration: 5; volume: 0.5; autoplay:true;"></a-plane>

      <a-plane class="video_plane" id="videoplane4" geometry="buffer: false" position="-1.6 1.6 0" rotation="0 90 0" width="100" height="100" aframe-multi-video-component="src: #video1; time: 15; duration: 5; volume: 0.5; autoplay:true;"></a-plane>
      <a-plane class="video_plane" id="videoplane5" geometry="buffer: false" position="0 1.6 -1.6" rotation="0 0 0" width="100" height="100" aframe-multi-video-component="src: #video1; time: 20; duration: 5; volume: 0.5; autoplay:true;"></a-plane>
      <a-plane class="video_plane" id="videoplane6" geometry="buffer: false" position="0 1.6 1.6" rotation="0 180 0" width="100" height="100" aframe-multi-video-component="src: #video1; time: 25; duration: 5; volume: 0.5; autoplay:true;"></a-plane>


    </a-scene>
  </body>
